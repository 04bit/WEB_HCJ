<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="auth-container">
        <div class="auth-header">
            <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <h1>勤怠管理システム</h1>
        </div>
        <div id="loginError" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">メールアドレス</label>
                <input type="email" id="loginEmail" placeholder="example@example.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">パスワード</label>
                <input type="password" id="loginPassword" placeholder="6文字以上" required>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
        <div class="switch-form">
            アカウントをお持ちでない方は<a id="showRegister">新規登録</a>
        </div>
    </div>

    <!-- 新規登録画面 -->
    <div id="registerScreen" class="auth-container hidden">
        <div class="auth-header">
            <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            <h1>新規登録</h1>
        </div>
        <div id="registerError" class="error-message"></div>
        <div id="registerSuccess" class="success-message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">氏名</label>
                <input type="text" id="registerName" placeholder="山田太郎" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">メールアドレス</label>
                <input type="email" id="registerEmail" placeholder="example@example.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">パスワード</label>
                <input type="password" id="registerPassword" placeholder="6文字以上" required minlength="6">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">パスワード（確認）</label>
                <input type="password" id="registerPasswordConfirm" placeholder="もう一度入力してください" required>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
        <div class="switch-form">
            すでにアカウントをお持ちの方は<a id="showLogin">ログイン</a>
        </div>
    </div>

    <!-- メイン画面 -->
    <div class="container hidden">
        <!-- ヘッダー -->
        <div class="header">
            <div class="header-left">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <h1>勤怠管理システム</h1>
            </div>
            <div class="user-info">
                <div class="time-display">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="currentTime" class="current-time"></span>
                </div>
                <button class="logout-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    ログアウト
                </button>
            </div>
        </div>

        <!-- 打刻エリア -->
        <div class="main-content">
            <div class="card punch-card">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    打刻
                </h2>
                <div class="status-display">
                    <p class="status-label">現在の状態</p>
                    <span class="status-badge off">退勤中</span>
                    <p class="last-action">最後の打刻: なし</p>
                </div>
                <div class="clock-buttons">
                    <button class="btn btn-success">出勤</button>
                    <button class="btn btn-danger">退勤</button>
                    <button class="btn btn-warning">休憩開始</button>
                    <button class="btn btn-primary">休憩終了</button>
                </div>
            </div>

            <div class="card">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    本日の勤怠
                </h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>種類</th>
                                <th>時刻</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2" class="loading">読み込み中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- サマリーカード -->
        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <h3>今月の勤務日数</h3>
                <div class="value">0 日</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <h3>今月の総労働時間</h3>
                <div class="value">0 時間</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10"></path>
                        <path d="M12 20V4"></path>
                        <path d="M6 20v-6"></path>
                    </svg>
                </div>
                <h3>今月の平均労働時間</h3>
                <div class="value">0 時間</div>
            </div>
        </div>

        <!-- 勤怠履歴 -->
        <div class="card">
            <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                勤怠履歴
            </h2>
            <div class="filter-section">
                <input type="date" placeholder="日付で絞り込み">
                <select aria-label="月を選択">
                    <option value="">月を選択</option>
                    <option value="01">1月</option>
                    <option value="02">2月</option>
                    <option value="03">3月</option>
                    <option value="04">4月</option>
                    <option value="05">5月</option>
                    <option value="06">6月</option>
                    <option value="07">7月</option>
                    <option value="08">8月</option>
                    <option value="09">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
                <button class="btn btn-primary">絞り込み</button>
                <button class="btn btn-secondary">リセット</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>出勤</th>
                            <th>退勤</th>
                            <th>休憩</th>
                            <th>労働時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="loading">読み込み中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
